<body>
  <div class="menu">
    <ul class="menu-list">
      <li class="menu-item"><a href="./home.html">Pagina Inicial</a></li>
      <li class="menu-item"><a href="./about-us.html">Sobre nós</a></li>
      <li class="menu-item"><a href="./business-hours.html">Horários</a></li>
      <li class="menu-item"><a href="./contact.html">Contate-nos</a></li>
    </ul>
  </div>

  <main>
    <div class="header">
      <a href="./home.html"><img src="./imgs/logo.jpg" alt="Logo clinica vitalis"></a>
    </div>

    <div class="content">

      <div class="content-banner">
        <img src="./imgs/contato.jpg" alt="">
      </div>

      <div class="content-container">
        <h1><strong>Clínica Médica Vitalis</strong></h1>
        <br>
        <h2>Telefone: 051 3466-0000</h2>
        <hr>
        <h2>Endereço:</h2>
        <span>R. Marquês do Pombal, 500 - Moinhos de Vento, Porto Alegre - RS, 90540-000</span>
        <br>
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3454.5945289964875!2d-51.1991692!3d-30.019796999999997!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x951979c7eb2808f3%3A0x5e76dc36a7845933!2sR.%20Marqu%C3%AAs%20do%20Pombal%2C%20500%20-%20Moinhos%20de%20Vento%2C%20Porto%20Alegre%20-%20RS%2C%2090540-000!5e0!3m2!1spt-BR!2sbr!4v1705671205989!5m2!1spt-BR!2sbr" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        <h2>Formulário de Contato</h2>

        <form action="#" method="post">
          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required>

          <label for="assunto">Assunto:</label>
          <input type="text" id="assunto" name="assunto" required>

          <label for="mensagem">Mensagem:</label>
          <textarea id="mensagem" name="mensagem" rows="4" required></textarea>

          <button class="submit-form" type="submit">Enviar</button>
          <button class="reset-form" type="reset">Limpar Formulário</button>
        </form>
        <br>
        <button type="button" class="whatsapp-btn"><a href="#">Agende seu Horário</a></button>
      </div>

    </div>

    <div class="footer">
      © Todos os direitos reservados.
    </div>
  </main>

</html>
